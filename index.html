<body>
    <script>
        function createArrayIterator(array) {
            var arr = [];
            var i = 0;
            return function itr() {
                return array[i++];
            }
        }
        var arr = [5, 6, 7];
        var itr = createArrayIterator(arr);
        console.log(itr()); // 5
        console.log(itr()); // 6
        console.log(itr()); // 7
        console.log(itr()); // undefid
    </script>
